        <div class="drivertable">
            <div class="driverInterface">
                <h2> Make your payment here.. </h2>
                <!--Popup screen-->
                <div class="popup centre">
                    <div class="title">
                        Pay here..
                    </div>
                    <div class="description">
                        <p>
                            <label> Cardholder Name :  </label>
                            <input type="text" placeholder="Name as in Card">
                            <br>
                            <label> Bank </label>
                            <select id="dropdown">
                                <option disabled selected value="">Bank the card belongs</option>
                                <option value="option1"> Bank of Ceylon </option>
                                <option value="option2"> Peoples Bank </option>
                                <option value="option3"> Sampath Bank </option>
                                <option value="option3"> HNB </option>
                                <option value="option3"> Commercial Bank </option>
                                <option value="option3"> HDFC </option>
                                <option value="option3"> DFCC </option>
                                <option value="option3"> HSBC </option>
                            </select>
                            <br>
                            <label> CVV </label>
                            <input type="text" placeholder="3-digit Number">
                            <br>
                            <label> Amount : </label>
                            <input type="number" min="0" placeholder="total amount">
                            <br>
                            <label>Card Type : </label>
                            <select id="dropdown">
                                <option disabled selected value="">Card Type</option>
                                <option value="option1"> VISA </option>
                                <option value="option2"> Master Card </option>
                                <option value="option3"> AMEX </option>
                                <option value="option3"> DISCOVER </option>
                            </select>
                        </p>
                    </div>

                    <div class="actionButtons">

                        <div class="Confirm-btn">
                            <button id="Confirm-popup-btn">
                                Confirm
                            </button>
                        </div>


                        <div class="dismiss-btn">
                            <button id="dismiss-popup-btn">
                                Dismiss
                            </button>
                        </div>
                    </div>  

                </div>
                <div class="center">
                    <input type="radio" class="payment_selector" id="open-popup-btn" name="payment-method">
                    <label for="card-payment">Card Payment</label>
                    
                    <input type="radio" class="payment_selector" id="cash-payment" name="payment-method">
                    <label for="cash-payment">Cash Payment</label>  

                    
                </div>
                <div class="popup" id="cash-popup">
                    <h2 class="title">Cash Payment</h2>
                    <p class="description">Please have the exact change ready.</p>
                    <div class="confirm-btn">
                        <button id="cash-confirm-btn">Confirm</button>
                    </div>
                    <div class="dismiss-btn">
                        <button id="cash-dismiss-btn">Dismiss</button>
                    </div>
                    
                </div>
                

            </div>
